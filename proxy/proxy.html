<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay Games Proxy</title>
<style>
  :root {
    --grad: linear-gradient(135deg, #ff6b6b, #f06595, #845ef7);
    --dark-bg: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    --accent: #ffd43b;
  }
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--dark-bg);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: var(--grad);
    text-align: center;
    padding: 1.2rem;
    font-size: 2rem;
    font-weight: bold;
  }
  nav {
    background: #181818;
    display: flex;
    justify-content: center;
    padding: 0.8rem;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 0.5rem;
    transition: color 0.3s;
  }
  nav a:hover { color: var(--accent); }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  input {
    width: 60%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: #1a1a1a;
    color: #fff;
    margin-bottom: 10px;
  }
  button {
    padding: 8px 16px;
    margin-left: 10px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: #fff;
    cursor: pointer;
  }
  button:hover { background: #005fcc; }
  iframe {
    width: 100%;
    height: 80vh;
    margin-top: 20px;
    border: 1px solid #333;
    border-radius: 8px;
  }
</style>
</head>
<body>

<header>Yay Games Proxy</header>
<nav>
  <a href="/">Home</a>
  <a href="/games">Games</a>
</nav>

<main>
  <input id="url" placeholder="Enter site URL" value="https://example.com">
  <button onclick="load()">Load</button>
  <iframe id="viewer"></iframe>
</main>

<script>
function load() {
  const iframe = document.getElementById('viewer');
  const url = document.getElementById('url').value.trim();
  if (!url) return alert("Enter a URL");

  // Use relative path to call Edge Function
  iframe.src = `./?url=${encodeURIComponent(url)}`;
}
</script>

</body>
</html>
