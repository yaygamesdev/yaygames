<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay Games - Play Online</title>
<style>
:root {
  --bg-dark: #0f0f0f;
  --text-light: #fff;
  --text-muted: #bbb;
  --accent: #3b82f6;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
  display: flex;
}
/* Vertical nav on the left */
nav {
  width: 220px;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  background: #151515;
  padding: 1rem;
  border-right: 1px solid #222;
  position: sticky;
  top: 0;
  height: 100vh;
}
nav a {
  text-decoration: none;
  color: var(--text-muted);
  padding: 0.5rem 0.75rem;
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.3s;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
nav a.active, nav a:hover {
  background: var(--accent);
  color: #fff;
}
main {
  flex: 1;
  padding: 1rem;
}
/* Section title */
.section-title {
  margin: 1rem 0;
  font-size: 1.3rem;
  font-weight: bold;
}
/* Hero */
.featured-hero {
  width: 100%;
  overflow: hidden;
  margin-bottom: 1rem;
}
.hero-big {
  width: 100%;
  height: 50vw;
  max-height: 500px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  color: #fff;
  padding: 1rem 2rem;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s ease;
}
.hero-big.show { opacity: 1; }
.hero-big h2 {
  margin: 0 0 0.5rem;
  font-size: 2rem;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}
.hero-big a {
  display: inline-block;
  background: rgba(0,0,0,0.5);
  padding: 0.6rem 1rem;
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 0.9rem;
  transition: background 0.3s;
}
.hero-big a:hover { background: rgba(0,0,0,0.8); }
/* Game grid */
.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}
.game-card {
  border-radius: 16px;
  text-align: center;
  cursor: pointer;
  color: #fff;
  transition: transform 0.3s, box-shadow 0.3s;
  overflow: hidden;
  background: #222;
}
.game-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
.game-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-bottom: 1px solid #333;
}
.game-card h3 { font-size: 1rem; margin: 0.7rem 0 0.4rem; }
.game-card a {
  display: inline-block;
  margin: 0.5rem 0 1rem;
  padding: 0.5rem 1rem;
  background: rgba(0,0,0,0.4);
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
  font-size: 0.85rem;
}
.game-card a:hover { background: rgba(0,0,0,0.7); }
/* Footer */
footer {
  text-align: center;
  padding: 1.5rem;
  background: #111;
  font-size: 0.85rem;
  color: #666;
  border-top: 1px solid #222;
  grid-column: span 2;
}
</style>
</head>
<body>
<nav>
  <a class="active" data-filter="home">üè† Home</a>
  <a data-filter="all">üóÇÔ∏è All</a>
  <a data-filter="arcade">üïπÔ∏è Arcade</a>
  <a data-filter="shooting">üí• Shooting</a>
  <a data-filter="racing">üèéÔ∏è Racing</a>
  <a data-filter="io">üåê IO</a>
  <a data-filter="survival">üõ°Ô∏è Survival</a>
  <a data-filter="strategy">üéØ Strategy</a>
  <hr>
  <a data-filter="multiplayer">üë• Multiplayer</a>
  <a data-filter="trending">üî• Trending</a>
  <a data-filter="top">‚≠ê Top Rated</a>
</nav>

<main>
<h2 class="section-title" id="section-title">Home</h2>

<div class="featured-hero" id="hero-section">
  <div class="hero-big" id="hero-big">
    <h2 id="hero-title"></h2>
    <a id="hero-link" href="#">Play Now</a>
  </div>
</div>

<div id="dynamic-section"></div>
</main>

<footer>¬© 2025 Yay Games. All rights reserved.</footer>

<script>
const navLinks = document.querySelectorAll("nav a");
const sectionTitle = document.getElementById("section-title");
const dynamicSection = document.getElementById("dynamic-section");
const heroSection = document.getElementById("hero-section");
const heroDiv = document.getElementById("hero-big");
const heroTitle = document.getElementById("hero-title");
const heroLink = document.getElementById("hero-link");

const games = [
  {name:"Brawl Stars", link:"game-brawlstars.html", category:"action multiplayer", img:"thumbnails/brawlstars.jpeg"},
  {name:"Bloxd.io", link:"game-bloxd.html", category:"io multiplayer", img:"thumbnails/bloxd.jpeg"},
  {name:"Bonk.io", link:"game-bonk.html", category:"arcade io multiplayer", img:"thumbnails/bonk.jpeg"},
  {name:"Build Royale", link:"game-buildroyale.html", category:"shooting io multiplayer trending", img:"thumbnails/buildroyale.jpeg"},
  {name:"Clash Royale", link:"game-clashroyale.html", category:"strategy multiplayer", img:"thumbnails/clashroyale.jpeg"},
  {name:"Diep.io", link:"game-diep.html", category:"io multiplayer", img:"thumbnails/diep.jpeg"},
  {name:"EvoWorld.io", link:"game-evoworld.html", category:"io trending", img:"thumbnails/evoworld.png"},
  {name:"Fall Guys", link:"game-fallguys.html", category:"io multiplayer trending", img:"thumbnails/fallguys.jpg"},
  {name:"Geometry Lite", link:"game-geometrylite.html", category:"arcade", img:"thumbnails/geometrylite.jpeg"},
  {name:"Hole.io", link:"game-holeio.html", category:"arcade io multiplayer", img:"thumbnails/holeio.jpeg"},
  {name:"Krunker.io", link:"game-krunker.html", category:"shooting io multiplayer top", img:"thumbnails/krunker.jpeg"},
  {name:"Paper.io 2", link:"game-paper.html", category:"io multiplayer", img:"thumbnails/paper2.jpeg"},
  {name:"Rocket Bot Royale 2", link:"game-rocket.html", category:"shooting io multiplayer top", img:"thumbnails/rocket.jpeg"},
  {name:"Roblox", link:"game-roblox.html", category:"multiplayer sandbox", img:"thumbnails/roblox.jpeg"},
  {name:"Shell Shockers", link:"game-shellshockers.html", category:"shooting io multiplayer", img:"thumbnails/shellshockers.jpeg"},
  {name:"Ships 3D", link:"game-ships3d.html", category:"strategy shooting io multiplayer", img:"thumbnails/ships3d.jpeg"},
  {name:"Sky Riders", link:"game-skyriders.html", category:"racing io", img:"thumbnails/skyriders.jpeg"},
  {name:"Smash Karts", link:"game-smashkarts.html", category:"racing io multiplayer trending", img:"thumbnails/smashkarts.jpeg"},
  {name:"Snake.io", link:"game-snake.html", category:"io", img:"thumbnails/snakeio.jpeg"},
  {name:"Starve.io", link:"game-starve.html", category:"survival io multiplayer", img:"thumbnails/starve.jpeg"},
  {name:"Surviv.io", link:"game-surviv.html", category:"shooting io multiplayer", img:"thumbnails/survev.jpeg"},
  {name:"Venge.io", link:"game-venge.html", category:"shooting io multiplayer trending", img:"thumbnails/venge.jpeg"},
  {name:"Zombs.io", link:"game-zombs.html", category:"strategy io multiplayer top", img:"thumbnails/zombs.jpeg"}
];


const featuredGames = ["Rocket Bot Royale 2", "Bloxd.io", "Krunker.io", "Fall Guys"];
let currentHeroIndex = 0;

function updateHero() {
  const gameName = featuredGames[currentHeroIndex];
  const game = games.find(g => g.name === gameName);
  heroDiv.classList.remove('show');
  setTimeout(() => {
    heroDiv.style.background = `url('${game.img}') center/cover no-repeat`;
    heroTitle.textContent = game.name;
    heroLink.href = game.link;
    heroDiv.classList.add('show');
  }, 500);
}

function nextHero() {
  currentHeroIndex = (currentHeroIndex + 1) % featuredGames.length;
  updateHero();
}

function renderAll() {
  dynamicSection.innerHTML = `<div class="game-grid">
    ${games.map(g=>`
      <div class="game-card">
        <img src="${g.img}" alt="${g.name}">
        <h3>${g.name}</h3>
        <a href="${g.link}">Play Now</a>
      </div>
    `).join("")}
  </div>`;
}

function renderFilteredGames(filter) {
  dynamicSection.innerHTML = `<div class="game-grid">
    ${games.filter(g=>g.category.includes(filter)).map(g=>
      `<div class="game-card">
        <img src="${g.img}" alt="${g.name}">
        <h3>${g.name}</h3>
        <a href="${g.link}">Play Now</a>
      </div>`
    ).join("")}
  </div>`;
}

function renderHome() {
  dynamicSection.innerHTML = '';
  renderAll();
}

// Initial load
updateHero();
setInterval(nextHero, 5000);
renderHome();

// Navigation click
navLinks.forEach(link => {
  link.addEventListener("click", () => {
    navLinks.forEach(l => l.classList.remove("active"));
    link.classList.add("active");
    const filter = link.getAttribute("data-filter");

    if(filter === "home") {
      sectionTitle.textContent = "Home";
      heroSection.style.display = 'block';
      renderHome();
    } else {
      sectionTitle.textContent = filter.charAt(0).toUpperCase() + filter.slice(1) + " Games";
      heroSection.style.display = 'none';
      if(filter === 'all') renderAll();
      else renderFilteredGames(filter);
    }
  });
});
</script>
</body>
</html>
