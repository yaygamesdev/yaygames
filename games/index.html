<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay Hub – Interactive Demos</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="top-bar">
  <div class="brand" id="top-home">
    <span>🎨</span><span>Yay Hub</span>
  </div>
  
  <div class="search-container">
    <input type="text" id="game-search-top" placeholder="Search demos or sections…">
    <button class="search-clear" id="search-clear">✕</button>
    <div class="search-suggestions" id="search-suggestions"></div>
  </div>
</div>

<div class="container">
  <nav id="sidebar">
    <a data-filter="all">📂 All Items</a>
    <a data-filter="interactive">🕹️ Interactive</a>
    <a data-filter="visual">🎨 Visual</a>
    <a data-filter="motion">🚀 Motion</a>
    <a data-filter="network">🌐 Networked</a>
    <a data-filter="challenge">🛡️ Challenge</a>
    <a data-filter="planning">🎯 Planning</a>
    <a data-filter="mobile">📱 Mobile Friendly</a>
    <hr>
    <a data-filter="collab">👥 Collaborative</a>
    <a data-filter="popular">🔥 Popular</a>
    <a data-filter="new">🆕 New</a>
    <a data-filter="top">⭐ Top Rated</a>
  </nav>

  <main>
    <h2 class="section-title" id="section-title">Home</h2>
    <div class="featured-hero" id="hero-section">
      <div class="hero-big" id="hero-big">
        <div class="hero-content">
          <h2 id="hero-title"></h2>
          <a id="hero-link" href="#">Open Demo</a>
        </div>
      </div>
    </div>
    <div id="dynamic-section"></div>
  </main>
</div>

<div id="sidebar-toggle">▶</div>
<footer>© 2025 Yay Hub. All rights reserved.</footer>

</html>
